<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>회원가입 양식</title>
    <style>
      .form-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px; 
        background-color: #f9f9f9; 
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">회원가입</h2>
      <div class="form-card mx-auto" style="max-width: 500px">
        <form id="form" action="#">
          <!-- 아이디 -->
          <div class="mb-3">
            <label for="idInput" class="form-label">아이디</label>
            <input
              type="text"
              id="idInput"
              name="id"
              class="form-control"
              placeholder="아이디"
              autocomplete="off"
              required
            />
          </div>
          <!-- 비밀번호 -->
          <div class="mb-3">
            <label for="pwInput1" class="form-label">비밀번호</label>
            <input
              type="password"
              id="pwInput1"
              name="pw1"
              class="form-control"
              placeholder="비밀번호"
              required
            />
            <div class="form-text">
              * 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.
            </div>
          </div>
          <!-- 비밀번호 확인 -->
          <div class="mb-3">
            <label for="pwInput2" class="form-label">비밀번호 확인</label>
            <input
              type="password"
              id="pwInput2"
              name="pw2"
              class="form-control"
              placeholder="비밀번호"
              required
            />
          </div>
          <!-- 이름 -->
          <div class="mb-3">
            <label for="nameInput" class="form-label">이름</label>
            <input
              type="text"
              id="nameInput"
              name="name"
              class="form-control"
              placeholder="사용자 이름"
              autocomplete="off"
              required
            />
          </div>
          <!-- 전화번호 -->
          <div class="mb-3">
            <label for="phoneInput" class="form-label">전화번호</label>
            <input
              type="text"
              id="phoneInput"
              name="phone"
              class="form-control"
              placeholder="휴대전화 번호"
              autocomplete="off"
            />
          </div>
          <!-- 원하는 직무 -->
          <div class="mb-3">
            <label for="positionSelect" class="form-label">원하는 직무</label>
            <select id="positionSelect" name="position" class="form-select">
              <option value="developer">개발자</option>
              <option value="designer">디자이너</option>
              <option value="manager">기획자</option>
              <option value="undetermined" selected>미정</option>
            </select>
          </div>
          <!-- 성별 -->
          <div class="mb-3">
            <label class="form-label">성별</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="genderMale"
                  name="gender"
                  value="male"
                  checked
                />
                <label class="form-check-label" for="genderMale">남자</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="genderFemale"
                  name="gender"
                  value="female"
                />
                <label class="form-check-label" for="genderFemale">여자</label>
              </div>
            </div>
          </div>
          <!-- 이메일 -->
          <div class="mb-3">
            <label for="emailInput" class="form-label">이메일</label>
            <input
              type="email"
              id="emailInput"
              name="email"
              class="form-control"
              placeholder="이메일"
              autocomplete="off"
              required
            />
          </div>
          <!-- 가입 버튼 -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-sm btn-sm-custom mb-2">가입</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
